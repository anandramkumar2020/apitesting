name: Deploy Karate HTML Report

on:
  workflow_run:
    workflows: ["Karate Test"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check if Karate Reports exist
        run: |
          if [ -d "apitesting/target/karate-reports" ]; then
            echo "Karate Reports found."
          else
            echo "Karate Reports not found. Exiting."
            exit 1
          fi

      - name: Deploy HTML Report
        run: |
          mkdir -p docs
          cp -r apitesting/target/karate-reports/* docs/
        shell: bash